<div class="relative">
  <input type="text" [placeholder]="placeholder" [(ngModel)]="searchTerm" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500">
  <div *ngIf="searchTerm" class="absolute mt-1 z-10 bg-green-200 left-0 right-0 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
    <ul class="text-sm text-gray-700" aria-labelledby="dropdown-button">
      <li *ngFor="let item of filteredValues()">
        <button 
          class="block w-full px-4 py-2 hover:bg-gray-100 text-left"
          (click)="onClick(item)"
        >
          {{item.displayValue}}
        </button>
      </li>
    </ul>
  </div>
</div>
