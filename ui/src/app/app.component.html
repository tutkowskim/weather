<div class="w-full h-full min-h-screen flex flex-col">
<header class="flex-initial bg-teal-600 text-white">
  <nav class="max-w-5xl mx-auto p-2 flex">
    <h1 class="my-auto flex gap-2 text-3xl font-bold font-heading">
      <img class="h-9" src="/assets/logo-white.svg" alt="logo">
      Weather
    </h1>
    <div class="flex-auto"></div>
    <div class="w-44">
      <type-ahead
        placeholder="Location" 
        [values]="typeAheadValues"
        (click)="typeAheadClicked($event)"
      ></type-ahead>
    </div>
  </nav>
</header>
<div class="flex-auto bg-gradient-to-b from-green-400 to-blue-500">
  <div class="max-w-5xl mx-auto p-4">
    <app-weather *ngIf="longitude && latitude" [longitude]="longitude" [latitude]="latitude"></app-weather>
  </div>
</div>
</div>
